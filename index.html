<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-01-01.png">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="intro">
        <img class="hero" src="img/hero.png" alt="Hero Image">
    </div>
    <div class="computer">
        <img src="computer.webp" alt="">
        <h2>Computer</h2>
    </div>
    <div class="info">VS</div>
    <div class="area-player">
        <div class="li">
            <img src="Rock.webp" alt="">
            <h2>Rock</h2>
        </div>
        <div class="li">
            <img src="Paper.webp" alt="">
            <h2>Paper</h2>
        </div>
        <div class="li">
            <img src="Scissors.webp" alt="">
            <h2>Scissors</h2>
        </div>
        
    </div>
</body>
</html>
